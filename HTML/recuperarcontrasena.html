<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="icon" href="../ICONS/logo.png">
    <link rel="stylesheet" href="../CSS/recuperarcontrasena.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        function login() {
            window.location.href = 'login.html';
        }

        function mostrarOcultar() {
            var icono = document.getElementById('icono-mostrar-ocultar');
            var input = document.getElementById('contrasena');

            input.type = input.type === 'password' ? 'text': 'password';
            icono.className = input.type === 'password' ? 'fas fa-eye-slash': 'fas fa-eye';
        }

        function mostrarOcultar_() {
            var icono_ = document.getElementById('icono-mostrar-ocultar_');
            var input_ = document.getElementById('contrasena_');

            input_.type = input_.type === 'password' ? 'text': 'password';
            icono_.className = input_.type === 'password' ? 'fas fa-eye-slash': 'fas fa-eye';
        }

        function validador(input) {
            var input = document.getElementById('contrasena').value;
            var inputMayuscula = /[A-Z]/.test(input);
            var inputEspecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(input);
            var inputNumero = /\d/.test(input);
            
            var iconoMinimo = document.getElementById('minimo');
            var iconoMayuscula = document.getElementById('mayuscula');
            var iconoEspecial = document.getElementById('especial');
            var iconoNumero = document.getElementById('numero');

            if (input.length >= 8) {
                iconoMinimo.style.opacity = '1';
            } else {
                iconoMinimo.style.opacity = '0.5';
            }

            if (inputMayuscula) {
                iconoMayuscula.style.opacity = '1';
            } else {
                iconoMayuscula.style.opacity = '0.5';
            }

            if (inputEspecial) {
                iconoEspecial.style.opacity = '1';
            } else {
                iconoEspecial.style.opacity = '0.5';
            }

            if (inputNumero) {
                iconoNumero.style.opacity = '1';
            } else {
                iconoNumero.style.opacity = '0.5';
            }
        }
    </script>
    <main>
        <div class="contenedor-login">
            <div class="logo-titulo">
                <h1>Recuperar Contraseña</h1>
            </div>
            <form>
                <div class="control">
                    <label for="password">Contraseña</label>
                    <input type="password" id="contrasena" oninput="validador(this)">
                    <span class="mostrar-ocultar" onclick="mostrarOcultar()"><i class="fas fa-eye" id="icono-mostrar-ocultar"></i></span>
                </div>
                <div class="control">
                    <label for="contrasena_">Confirmar Contraseña</label>
                    <input type="password" id="contrasena_">
                    <span class="mostrar-ocultar" onclick="mostrarOcultar_()"><i class="fas fa-eye" id="icono-mostrar-ocultar_"></i></span>
                </div>
                <div class="validador">
                    <span>
                        <i class="fas fa-check" id="minimo"></i> 
                        <span class="requerimiento">La contraseña debe tener un m&iacute;nimo de 8 caracteres</span>
                    </span>
                    <span>
                        <i class="fas fa-check" id="mayuscula"></i> 
                        <span class="requerimiento">La contraseña debe tener una letra may&uacute;scula</span>
                    </span>
                    <span>
                        <i class="fas fa-check" id="especial"></i> 
                        <span class="requerimiento">La contraseña debe tener un car&aacute;cter especial</span>
                    </span>
                    <span>
                        <i class="fas fa-check" id="numero"></i> 
                        <span class="requerimiento">La contraseña debe contener n&uacute;meros</span>
                    </span>
                </div>
                <div class="botones">
                    <a href="index.html" class="enlace-regresar"><span>Regresar</span></a>
                    <button type="button" onclick="login()">Cambiar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/25da21ab57.js" crossorigin="anonymous"></script>
</body>
</html>
